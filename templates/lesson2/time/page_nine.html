{% extends "main.html" %}
{% load static %}
{% block custom_imports %}
<link rel="stylesheet" type="text/css" href="{% static 'css/introduction/page_one.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/lesson2/time/page_nine.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/lesson2/common.css' %}"/>

<script type="text/javascript" src="{% static 'js/sounds.js' %}"></script>

{% endblock %}

        </div>
        <div class="col-lg-6" style="padding: 0;">
            <div class="drop" id="match01"  ondrop="drop(event, this, 1)" ondragover="allowDrop(event)">

                    00:00 
                </div>
            </div>

        <div class="col-lg-6" style="padding: 0;">
            <div class="drop"  id="drag05">
