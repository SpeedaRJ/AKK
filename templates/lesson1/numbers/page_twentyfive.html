{% extends "main.html" %}
{% load static %}
{% block custom_imports %}
<link rel="stylesheet" type="text/css" href="{% static 'css/introduction/page_one.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/numbers/page_twentyfive.css' %}"/>
<script type="text/javascript" src="{% static 'js/numbers/page_twentyfive.js' %}"></script>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-lg-3">
        <img src="{% static 'svg/lesson1/introduction/SVG/jenny-head.svg' %}" type="svg" id="jenny">
    </div>
    <div class="col-lg-6">
        <div class="row inst" id="instructions">
            <div class="msg user">
                Connect the dominos.
            </div>
            <div class="msg user slo">
                Pove≈æi domine
            </div>
            <input type="image" src="{% static 'svg/common/redo.svg' %}" id="redo_b" onclick="redo()">
        </div>
    </div>
    <div class="col-lg-3">
        <!-- AVATAR -->>
    </div>
</div>
<div class="row dominos" id="dominos">
    <div class="drop" id="match01" ondrop="drop(event, this, 10)" ondragover="allowDrop(event)">
        <div class="domino">
            <div class="domino-part d-left"></div>
            <div class="domino-part d-right"></div>
        </div>
        <div class="domino" id="placeholder"></div>
    </div>
    <div id="drag-origin">
        <div class="domino" id="match1" draggable="true" ondragstart="drag(event)" onclick="toOrigin(this)">
            <div class="domino-part d-left"></div>
            <div class="domino-part d-right"></div>
        </div>

        <div class="domino" id="match2" draggable="true" ondragstart="drag(event)" onclick="toOrigin(this)">
            <div class="domino-part d-left"></div>
            <div class="domino-part d-right"></div>
        </div>

        <div class="domino" id="match3" draggable="true" ondragstart="drag(event)" onclick="toOrigin(this)">
            <div class="domino-part d-left"></div>
            <div class="domino-part d-right"></div>
        </div>

        <div class="domino" id="match4" draggable="true" ondragstart="drag(event)" >
            <div class="domino-part d-left"></div>
            <div class="domino-part d-right"></div>
        </div>
    </div>
</div>
{% endblock %}
