{% extends "main.html" %}
{% load static %}
{% block custom_imports %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/introduction/page_one.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/exercises/page_one.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/colors/page_four.css' %}"/>
    <script type="text/javascript" src="{% static 'js/colors/page_four.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/colors/glossary.js' %}"></script>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-lg-3">
            <img src="{% static 'svg/lesson1/introduction/SVG/jenny-head.svg' %}" type="svg" id="jenny">
        </div>
        <div class="col-lg-6">
            <div class="row inst nospace" id="inst">
                <div class="msg user">2. What colour are they?</div>
                <div class="msg user slo ">Kak≈°ne barve so?</div>
            </div>
        </div>
        {% include "character.html" %}
    </div>
    <div class="row container">
        <div class="col-lg-4">
            <div class="question">
                The ring is:
                <br>
                <input type="radio" id="gold1" name="color1" onclick="check(event, 'gold')">
                <label for="gold1">gold</label><br>
                <input type="radio" id="silver1" name="color1" onclick="check(event, 'gold')">
                <label for="silver1">silver</label><br>
                <input type="radio" id="grey1" name="color1" onclick="check(event, 'gold')">
                <label for="grey1">grey</label><br>
            </div>
            <div class="image">
                <img src="{% static 'svg/lesson1/colors/SVG/ring.svg' %}">
            </div>
        </div>
        <div class="col-lg-4" style="flex-direction: column-reverse">
            <div class="down">
                <div class="question-under">
                    The rock is:
                    <br>
                    <input type="radio" id="grey2" name="color2" onclick="check(event, 'grey')">
                    <label for="grey2">grey</label><br>
                    <input type="radio" id="green1" name="color2" onclick="check(event, 'grey')">
                    <label for="green1">green</label><br>
                    <input type="radio" id="pink1" name="color2" onclick="check(event, 'grey')">
                    <label for="pink1">pink</label><br>
                </div>
                <div class="image">
                    <img src="{% static 'svg/lesson1/colors/SVG/rock.svg' %}">
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="question">
                The pig is:
                <br>
                <input type="radio" id="purple1" name="color3" onclick="check(event, 'pink')">
                <label for="purple1">purple</label><br>
                <input type="radio" id="pink2" name="color3" onclick="check(event, 'pink')">
                <label for="pink2">pink</label><br>
                <input type="radio" id="blue1" name="color3" onclick="check(event, 'pink')">
                <label for="blue1">blue</label><br>
            </div>
            <div class="image">
                <img src="{% static 'svg/lesson1/colors/SVG/pig.svg' %}" style="width: 7vw;">
            </div>
        </div>
    </div>
{% endblock %}
