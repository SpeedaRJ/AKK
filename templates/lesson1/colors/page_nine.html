{% extends "main.html" %}
{% load static %}
{% block custom_imports %}
<link rel="stylesheet" type="text/css" href="{% static 'css/introduction/page_one.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/exercises/page_one.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/colors/page_nine.css' %}"/>
<script type="text/javascript" src="{% static 'js/colors/page_nine.js' %}"></script>
{% endblock %}
{% block content %}
{{ colors|json_script:"colors" }}
{{ parts|json_script:"parts" }}
<div class="row">
    <div class="col-lg-3">
        <img src="{% static 'svg/lesson1/introduction/SVG/jenny-head.svg' %}" type="svg" id="jenny">
    </div>
    <div class="col-lg-6">
        <div class="row inst nospace" id="inst">
            <div class="msg user">5. Name the colours in the flag.</div>
            <div class="msg user slo ">Poimenuj barve v zastavi.</div>
        </div>
    </div>
    <div class="col-lg-3">
        <object data="{% static src %}" type="image/svg+xml" id="character"></object>
    </div>
</div>
<div class="row container">
    <div class="col-lg-6 column">
        <div class="row first">
            <img class="flag" src="{% static 'svg/lesson1/colors/SVG/jamaica.svg' %}">
            <div class="input"><input class="answer" type="text" onchange="check(this, ['green', 'black', 'yellow'])"></div>
        </div>
        <div class="row first">
            <img class="flag" src="{% static 'svg/lesson1/colors/SVG/slovenia.svg' %}">
            <div class="input"><input class="answer" type="text" onchange="check(this, ['white', 'red', 'blue'])"></div>
        </div>
    </div>
    <div class="col-lg-6 column">
        <div class="row first">
            <img class="flag" src="{% static 'svg/lesson1/colors/SVG/seychelles.svg' %}">
            <div class="input"><input class="answer" type="text" onchange="check(this, ['blue', 'yellow', 'red', 'white', 'green'])"></div>
        </div>
        <div class="row first">
            <img class="flag" src="{% static 'svg/lesson1/colors/SVG/south_sudan.svg' %}">
            <div class="input"><input class="answer" type="text" onchange="check(this, ['blue', 'yellow', 'black', 'red', 'green', 'white'])"></div>
        </div>
    </div>
</div>
<script>
            function recolor() {
                let svg = document.getElementById("character").contentDocument.children[0];
                let colors = JSON.parse(document.getElementById("colors").textContent);
                let parts = JSON.parse(document.getElementById("parts").textContent);
                let querySelector = "";
                [].forEach.call(Object.keys(parts), function (el) {
                    querySelector += parts[el] + ",";
                });
                console.log(querySelector);
                [].forEach.call(svg.querySelectorAll(querySelector.substring(0, querySelector.length - 1)), function (el) {
                    let el_list = el.id;
                    console.log(el_list);
                    if (/Koza/.test(el_list)) {
                        el.setAttribute("style", "fill: " + colors['body_color']);
                    } else if (/Vrat/.test(el_list)) {
                        el.setAttribute("style", "fill: " + colors['neck']);
                    } else if (/Lasje/.test(el_list)) {
                        el.setAttribute("style", "fill: " + colors['hair_color']);
                    } else if (/Brada/.test(el_list)) {
                        el.setAttribute("style", "fill: " + colors['hair_color']);
                    } else if (/Brki/.test(el_list)) {
                        el.setAttribute("style", "fill: " + colors['hair_color']);
                    } else if (/Krog/.test(el_list)) {
                        el.setAttribute("style", "stroke: " + colors['suite_color']);
                    } else if (/Pulover/.test(el_list)) {
                        el.setAttribute("style", "fill: " + colors['suite_color']);
                    } else if (/Majica/.test(el_list)) {
                        el.setAttribute("style", "fill: " + colors['suite_color']);
                    }
                });
            }

            $(window).on("load", function () {
                recolor();
            });


</script>
{% endblock %}
